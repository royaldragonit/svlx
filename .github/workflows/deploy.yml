name: Deploy SVLX

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} '
            APP_DIR=/home/ftpuser/ftp/upload/sucvatlaixe.com

            cd "$APP_DIR"

            # đồng bộ code main
            git fetch origin main
            git reset --hard origin/main

            # cài deps
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi

            # build nextjs
            npm run build

            # restart pm2 app
            pm2 restart svlx || pm2 start npm --name svlx -- start
          '
