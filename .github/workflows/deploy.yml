name: Deploy SVLX

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} '
            APP_DIR=/home/ftpuser/ftp/upload/sucvatlaixe.com
            NPM=/root/.nvm/versions/node/v22.21.1/bin/npm
            PM2=/root/.nvm/versions/node/v22.21.1/bin/pm2

            cd "$APP_DIR"

            # sync code
            git fetch origin main
            git reset --hard origin/main

            # install deps
            if [ -f package-lock.json ]; then
              "$NPM" ci
            else
              "$NPM" install
            fi

            # build nextjs
            "$NPM" run build

            # restart pm2 app
            "$PM2" restart svlx || "$PM2" start "$NPM" --name svlx -- start
          '
